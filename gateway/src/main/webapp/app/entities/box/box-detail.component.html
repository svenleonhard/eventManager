<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="box">
            <h2><span jhiTranslate="gatewayApp.box.detail.title">Box</span> {{box.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.box.extenedId">Extened Id</span></dt>
                <dd>
                    <span>{{box.extenedId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.box.name">Name</span></dt>
                <dd>
                    <span>{{box.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.box.category">Category</span></dt>
                <dd>
                    <span>{{box.category}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.box.description">Description</span></dt>
                <dd>
                    <span>{{box.description}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.box.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of box.users; let last = last">
                        {{user.id}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/box', box.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

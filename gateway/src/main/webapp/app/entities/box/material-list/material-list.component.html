<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.boxMaterialList.home.title">Material Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-material-list" [routerLink]="['/material-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.boxMaterialList.home.createLabel">
            Create a new Material List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="materialLists?.length === 0">
        <span jhiTranslate="gatewayApp.boxMaterialList.home.notFound">No materialLists found</span>
    </div>
    <div class="table-responsive" *ngIf="materialLists?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="gatewayApp.boxMaterialList.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventStart"><span jhiTranslate="gatewayApp.boxMaterialList.eventStart">Event Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventEnd"><span jhiTranslate="gatewayApp.boxMaterialList.eventEnd">Event End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="location"><span jhiTranslate="gatewayApp.boxMaterialList.location">Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="open"><span jhiTranslate="gatewayApp.boxMaterialList.open">Open</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let materialList of materialLists ;trackBy: trackId">
                <td><a [routerLink]="['/material-list', materialList.id, 'view' ]">{{materialList.id}}</a></td>
                <td>{{materialList.name}}</td>
                <td>{{materialList.eventStart}}</td>
                <td>{{materialList.eventEnd}}</td>
                <td>{{materialList.location}}</td>
                <td>{{materialList.open}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/material-list', materialList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/material-list', materialList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/material-list', { outlets: { popup: materialList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

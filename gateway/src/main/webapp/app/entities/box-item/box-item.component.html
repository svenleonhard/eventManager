<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.boxItem.home.title">Box Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-box-item" [routerLink]="['/box-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.boxItem.home.createLabel">
            Create new Box Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.boxItem.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="boxItems?.length === 0">
        <span jhiTranslate="gatewayApp.boxItem.home.notFound">No boxItems found</span>
    </div>
    <div class="table-responsive" *ngIf="boxItems?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="toRepair"><span jhiTranslate="gatewayApp.boxItem.toRepair">To Repair</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comment"><span jhiTranslate="gatewayApp.boxItem.comment">Comment</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="box.id"><span jhiTranslate="gatewayApp.boxItem.box">Box</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="item.id"><span jhiTranslate="gatewayApp.boxItem.item">Item</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let boxItem of boxItems ;trackBy: trackId">
                <td><a [routerLink]="['/box-item', boxItem.id, 'view' ]">{{boxItem.id}}</a></td>
                <td>{{boxItem.toRepair}}</td>
                <td>{{boxItem.comment}}</td>
                <td>
                    <div *ngIf="boxItem.box">
                        <a [routerLink]="['../box', boxItem.box?.id, 'view' ]" >{{boxItem.box?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="boxItem.item">
                        <a [routerLink]="['../item', boxItem.item?.id, 'view' ]" >{{boxItem.item?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/box-item', boxItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/box-item', boxItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'box-item', { outlets: { popup: boxItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
